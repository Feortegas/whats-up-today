<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <main class="time-block">

        <!-- 9AM timeblock -->
        <div class="row">
          <div class="hour">
            <span class="hour">09AM</span>
          </div>
          <div class="col-9">
            <textarea id="text9am" class="appointment" cols="100" rows="2"></textarea>
          </div>
          <div class="saveBtn">
            <button id="btn9am"><i class="far fa-save"></i></button>
          </div>
        </div>

        <!-- 10AM timeblock -->
        <div class="row">
          <div class="hour">
            <span>10AM</span>
          </div>
          <div class="col-9">
            <textarea id="text10am" class="appointment" cols="100" rows="2"></textarea>
          </div>
          <div class="saveBtn">
            <button id="btn10am"><i class="far fa-save"></i></button>
          </div>
        </div>

        <!-- 11AM timeblock -->
        <div class="row">
          <div class="hour">
            <span>11AM</span>
          </div>
          <div class="col-9">
            <textarea id="text11am" class="appointment" cols="100" rows="2"></textarea>
          </div>
          <div class="saveBtn">
            <button id="btn11am"><i class="far fa-save"></i></button>
          </div>
        </div>

        <!-- 12PM timeblock -->
        <div class="row">
          <div class="hour">
            <span>12PM</span>
          </div>
          <div class="col-9">
            <textarea id="text12pm" class="appointment" cols="100" rows="2"></textarea>
          </div>
          <div class="saveBtn">
            <button id="btn12pm"><i class="far fa-save"></i></button>
          </div>
        </div>

        <!-- 1PM timeblock -->
        <div class="row">
          <div class="hour">
            <span>1PM</span>
          </div>
          <div class="col-9">
            <textarea id="text1pm" class="appointment" cols="100" rows="2"></textarea>
          </div>
          <div class="saveBtn">
            <button id="btn1pm"><i class="far fa-save"></i></button>
          </div>
        </div>

        <!-- 2PM timeblock -->
        <div class="row">
          <div class="hour">
            <span>2PM</span>
          </div>
          <div class="col-9">
            <textarea id="text2pm" class="appointment" cols="100" rows="2"></textarea>
          </div>
          <div class="saveBtn">
            <button id="btn2pm"><i class="far fa-save"></i></button>
          </div>
        </div>

        <!-- 3PM timeblock -->
        <div class="row">
          <div class="hour">
            <span>3PM</span>
          </div>
          <div class="col-9">
            <textarea id="text3pm" class="appointment" cols="100" rows="2"></textarea>
          </div>
          <div class="saveBtn">
            <button id="btn3pm"><i class="far fa-save"></i></button>
          </div>
        </div>

        <!-- 4PM timeblock -->
        <div class="row">
          <div class="hour">
            <span>4PM</span>
          </div>
          <div class="col-9">
            <textarea id="text4pm" class="appointment" cols="100" rows="2"></textarea>
          </div>
          <div class="saveBtn">
            <button id="btn4pm"><i class="far fa-save"></i></button>
          </div>
        </div>

        <!-- 5PM timeblock -->
        <div class="row">
          <div class="hour">
            <span>5PM</span>
          </div>
          <div class="col-9">
            <textarea id="text5pm" class="appointment" cols="100" rows="2"></textarea>
          </div>
          <div class="saveBtn">
            <button id="btn5pm"><i class="far fa-save"></i></button>
          </div>
        </div>


      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
