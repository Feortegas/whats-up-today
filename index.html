<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

        <!-- 9AM timeblock -->
      <div class="row">
        <label class="col-2 hour">9AM</label>
        <textarea id="text9am" class="col-8"></textarea>
        <button id="btn9am" class="col-2 saveBtn fa fa-save"></button>
      </div>

        <!-- 10AM timeblock -->
        <div class="row">
          <label class="col-2 hour">10AM</label>
          <textarea id="text10am" class="col-8"></textarea>
          <button id="btn10am" class="col-2 saveBtn fa fa-save"></button>
        </div>

        <!-- 11AM timeblock -->
        <div class="row">
          <label class="col-2 hour">11AM</label>
          <textarea id="text11am" class="col-8"></textarea>
          <button id="btn11am" class="col-2 saveBtn fa fa-save"></button>
        </div>

        <!-- 12PM timeblock -->
        <div class="row">
          <label class="col-2 hour">12PM</label>
          <textarea id="text12pm" class="col-8"></textarea>
          <button id="btn12pm" class="col-2 saveBtn fa fa-save"></button>
        </div>

        <!-- 1PM timeblock -->
        <div class="row">
          <label class="col-2 hour">1PM</label>
          <textarea id="text1pm" class="col-8"></textarea>
          <button id="btn1pm" class="col-2 saveBtn fa fa-save"></button>
        </div>

        <!-- 2PM timeblock -->
        <div class="row">
          <label class="col-2 hour">2PM</label>
          <textarea id="text2pm" class="col-8"></textarea>
          <button id="btn2pm" class="col-2 saveBtn fa fa-save"></button>
        </div>

        <!-- 3PM timeblock -->
        <div class="row">
          <label class="col-2 hour">3PM</label>
          <textarea id="text3pm" class="col-8"></textarea>
          <button id="btn3pm" class="col-2 saveBtn fa fa-save"></button>
        </div>

        <!-- 4PM timeblock -->
        <div class="row">
          <label class="col-2 hour">4PM</label>
          <textarea id="text4pm" class="col-8"></textarea>
          <button id="btn4pm" class="col-2 saveBtn fa fa-save"></button>
        </div>

        <!-- 5PM timeblock -->
        <div class="row">
          <label class="col-2 hour">5PM</label>
          <textarea id="text5pm" class="col-8"></textarea>
          <button id="btn5pm" class="col-2 saveBtn fa fa-save"></button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
